<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSRS: Report an Emergency</title>

    
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      h2 {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      
      form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      select, input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
      }
      
      textarea {
        resize: vertical;
      }
      
      input[type="file"] {
        width: 100%;
        padding: 5px;
      }
      
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      </style>
    


</head>
<body>
    <h1>Public Safety Response System</h1>
    <h2>Report an Emergency</h2>
    <form id="report-form">
        <label for="incident-type">Incident Type:</label>
        <select id="incident-type" name="incident-type">
            <option value="accident">Accident</option>
            <option value="fire">Fire</option>
            <option value="medical">Medical Emergency</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your address or description">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident in detail"></textarea>
        <br>
        <label for="pictures">Pictures (Optional):</label>
        <input type="file" id="pictures" name="pictures" multiple accept="image/*">
        <br>
        <button type="submit">Report Emergency</button>
    </form>
</body>
</html>
